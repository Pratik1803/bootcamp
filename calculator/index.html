<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="result">
          <strong>50*21</strong>
          <h3>1050</h3>
        </div>
        <div class="btn-wrapper">
          <div class="container container1">
            <div class="btns">
              <p>C</p>
            </div>
            <div class="btns">
              <p>+/-</p>
            </div>
            <div class="btns">
              <p>%</p>
            </div>
            <div class="btns special-item">
              <p>+</p>
            </div>
          </div>
          <div class="container container2">
            <div class="btns">
              <p>1</p>
            </div>
            <div class="btns">
              <p>2</p>
            </div>
            <div class="btns">
              <p>3</p>
            </div>
            <div class="btns special-item">
              <p>-</p>
            </div>
          </div>
          <div class="container container3">
            <div class="btns">
              <p>4</p>
            </div>
            <div class="btns">
              <p>5</p>
            </div>
            <div class="btns">
              <p>6</p>
            </div>
            <div class="btns special-item">
              <p>*</p>
            </div>
          </div>
          <div class="container container3">
            <div class="btns">
              <p>7</p>
            </div>
            <div class="btns">
              <p>8</p>
            </div>
            <div class="btns">
              <p>9</p>
            </div>
            <div class="btns special-item">
              <p>/</p>
            </div>
          </div>
          <div class="container">
            <div class="btns">
              <p>0</p>
            </div>
            <div class="btns">
              <p>.</p>
            </div>
            <div class="equals">
              <p>=</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
